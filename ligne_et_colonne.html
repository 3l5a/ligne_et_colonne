<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Exo tableaux 1</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 400px;
        }
        th {
          text-align: left;
        }
        th, td {
            border: 1px solid black;
            width: 25%;
        }
        tfoot {
            text-align: center;
        }
    </style>
  </head>

      <thead>
        <tr>
        <th>
          Colonne 1
        </th>
        <th>

        </th>

        </th>
        <th>

          </td>
        </tr>
        </thead>
      <tr>
        <td>
          L1 C1
        </td>
        <td>

        </td>
        <td>
          L1 C3
        </td>
        <td>
          L1 C4
        </td>
      </tr>
      <tr>
        <td>L2 C1</td>
        <td>L2 C2</td>
        <td>L2 C3</td>
        <td>L2 C4</td>
      </tr>
      <tr>
        <td>L3 C1</td>
        <td>L3 C2</td>
        <td>L3 C3</td>

      </tr>
      <tr>

    </table>
  </body>
</html>
